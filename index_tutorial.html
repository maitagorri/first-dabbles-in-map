<!DOCTYPE html>
<html>
<head>
	
	<title>Dragoner Storymap MVP</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 2400px; height: 1600px;"></div>
<script>

	var mymap = L.map(
		'mapid'
	).setView([52.495196, 13.387149], 13
		 ).fitBounds([[52.4939302541,13.3838418578],[52.4965498003,13.3907904063]]);
	
	
	var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(mymap);

	L.marker([52.495196, 13.387149]).addTo(mymap)
		.bindPopup("<b>Dragonerareal!</b><br />I am a popup.");

	//L.circle([51.508, 13.40], 500, {
	//	color: 'red',
	//	fillColor: '#f03',
	//	fillOpacity: 0.5
	//}).addTo(mymap).bindPopup("I am a circle.");

	//L.polygon([
	//	[52.495196, 13.38],
	//	[52.495196, 13.36],
	//	[52.51, 13.38]
	//]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
